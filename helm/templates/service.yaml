apiVersion: v1
kind: Service
metadata:
  name: {{ template "digital_marketplace.fullname" . }}
  labels:
{{ include "digital-marketplace.labels" . | indent 4}}
spec:
  ports:
  - name: {{ template "digital_marketplace.fullname" . }}
    port: {{ .Values.app.port }}
    protocol: TCP
    targetPort: {{ .Values.app.port }}
  selector:
    app: {{ template "digital_marketplace.fullname" . }}
  sessionAffinity: None
  type: ClusterIP
