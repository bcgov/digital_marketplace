apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "digital-marketplace.fullname" . }}
  labels:
{{ include "digital-marketplace.labels" . | indent 4}}
spec:
  selector:
    matchLabels:
      app: {{ template "digital-marketplace.fullname" . }}
  replicas: {{ .Values.replicaCount }}
  strategy:
    type: RollingUpdate
    rollingUpdate: 
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: {{ template "digital-marketplace.fullname" . }}
    spec:
      containers:
        - name: {{ template "digital-marketplace.fullname" . }}
          image: {{ .Values.image.app.repository }}:sha-{{ .Values.image.app.tag }}
          imagePullPolicy: {{ .Values.image.app.pullPolicy }}
          env:
          - name: COOKIE_SECRET
            valueFrom:
              secretKeyRef:
                key: cookie-secret
                name: {{ template "digital-marketplace.fullname" . }}-cookie
          - name: MAILER_HOST
            value: {{ .Values.image.app.mailerHost }}
          resources:
            requests:
              memory: {{ .Values.resources.app.requests.memory }}
              cpu: {{ .Values.resources.app.requests.cpu }}
            limits:
              memory: {{ .Values.resources.app.limits.memory }}
              cpu: {{ .Values.resources.app.limits.cpu }}
          ports:
            - containerPort: {{ .Values.app.port }}
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /
              port: {{ .Values.app.probesPort }}
            failureThreshold: 1
            successThreshold: 1
            periodSeconds: 5
            timeoutSeconds: 5
            initialDelaySeconds: 5
